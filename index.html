<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites de Apostas da NBA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .palpite {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .palpite:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 1.5em;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .odds, .prediction {
            font-size: 1.2em;
            margin: 5px 0;
            color: #333;
        }
        .link-aposta {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .link-aposta:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .palpite {
                padding: 15px;
            }
            .title {
                font-size: 1.3em;
            }
            .odds, .prediction {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-basketball-ball"></i> Palpites de Apostas da NBA</h1>
    </header>
    <div class="container">
        <div id="palpite1" class="palpite">
            <div class="title"></div>
            <div class="odds"></div>
            <div class="prediction"></div>
            <a href="#" class="link-aposta" target="_blank"><i class="fas fa-link icon"></i>Ver Aposta</a>
        </div>
        <div id="palpite2" class="palpite">
            <div class="title"></div>
            <div class="odds"></div>
            <div class="prediction"></div>
            <a href="#" class="link-aposta" target="_blank"><i class="fas fa-link icon"></i>Ver Aposta</a>
        </div>
        <div id="palpite3" class="palpite">
            <div class="title"></div>
            <div class="odds"></div>
            <div class="prediction"></div>
            <a href="#" class="link-aposta" target="_blank"><i class="fas fa-link icon"></i>Ver Aposta</a>
        </div>
    </div>

    <script>
        const oddsApiKey = '4554bebaa69cdf98ef03e464ab0cdf72';
        const oddsUrl = `https://api.the-odds-api.com/v4/sports/basketball_nba/odds?regions=us&markets=h2h,totals&apiKey=${oddsApiKey}`;

        async function obterOddsReais() {
            try {
                const response = await fetch(oddsUrl);
                const oddsData = await response.json();
                return oddsData;
            } catch (error) {
                console.error('Erro ao obter odds reais:', error);
            }
        }

        async function exibirPalpites() {
            try {
                const oddsReais = await obterOddsReais();
                let palpitesEscolhidos = 0;

                oddsReais.forEach(oddsDoJogo => {
                    if (palpitesEscolhidos < 3) {
                        const mercadoH2H = oddsDoJogo.bookmakers[0]?.markets.find(market => market.key === 'h2h');
                        const mercadoTotais = oddsDoJogo.bookmakers[0]?.markets.find(market => market.key === 'totals');

                        const oddsCasa = mercadoH2H?.outcomes[0]?.price;
                        const nomeCasa = mercadoH2H?.outcomes[0]?.name;
                        const nomeFora = mercadoH2H?.outcomes[1]?.name;

                        const totalPontos = mercadoTotais?.outcomes[0]?.point;
                        const oddsTotal = mercadoTotais?.outcomes[0]?.price;

                        if (oddsCasa >= 1.6 && oddsCasa <= 1.8) {
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .title`).innerText = `${nomeCasa} vs ${nomeFora}`;
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .odds`).innerText = `Odds: ${oddsCasa}`;
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .prediction`).innerText = `Palpite: ${nomeCasa} vence`;
                            const urlAposta = oddsDoJogo.bookmakers[0]?.url;
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .link-aposta`).href = urlAposta || '#';
                            palpitesEscolhidos++;
                        } else if (oddsTotal >= 1.6 && oddsTotal <= 1.8) {
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .title`).innerText = `${nomeCasa} vs ${nomeFora}`;
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .odds`).innerText = `Odds: ${oddsTotal}`;
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .prediction`).innerText = `Palpite: Total de pontos ${totalPontos}`;
                            const urlAposta = oddsDoJogo.bookmakers[0]?.url;
                            document.querySelector(`#palpite${palpitesEscolhidos + 1} .link-aposta`).href = urlAposta || '#';
                            palpitesEscolhidos++;
                        }
                    }
                });
            } catch (error) {
                console.error('Erro ao exibir palpites:', error);
            }
        }

        exibirPalpites();
    </script>
</body>
</html>
